{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="account-page mt-5 pt-5">

		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
<!--				<a href="job-list.html" class="btn btn-primary apply-btn">Apply Job</a>-->
				<div class="container">
				
					<!-- Account Logo -->
					<div class="account-logo">
						<a href=""><img src="{% static 'img/logo2.png' %}" alt="Dreamguy's Technologies"></a>
					</div>
					<!-- /Account Logo -->
					
					<div class="account-box">
						<div class="account-wrapper">
							<h3 class="account-title">Login</h3>
<!--							<p class="account-subtitle">Access to our dashboard</p>-->
							
							<!-- Account Form -->
							<form action="/admin_login" method="post">
								{% csrf_token %}
								<div class="form-group">
									<label>Email Address</label>
									<input class="form-control" type="email" name="adminemail">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col">
											<label>Password</label>
										</div>
										<div class="col-auto">
											<a class="text-muted" href="forgot-password.html">
												Forgot password?
											</a>
										</div>
									</div>
									<input class="form-control" type="password" name="adminpassword">
								</div>
								<div class="form-group text-center">
									<button class="btn btn-primary account-btn" type="submit">Login</button>
								</div>
								<div class="account-footer">
									<p>Don't have an account yet? <a href="admin_register">Register</a></p>
								</div>
							</form>
							<!-- /Account Form -->
							
						</div>
					</div>
				</div>
			</div>
        </div>
	</div>
		<!-- /Main Wrapper -->


{% endblock body %}
